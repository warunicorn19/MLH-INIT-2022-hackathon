{% extends "auctions/layout.html" %}
{% block title %}Create New List{% endblock %}
{% block body %}
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <h1>New List</h1>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <br />
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
{% endblock %}

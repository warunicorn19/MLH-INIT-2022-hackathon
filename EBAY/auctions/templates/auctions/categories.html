{% extends "auctions/layout.html" %}

{% block title %}Auctions Categories{% endblock %}

{% block body %}
        <h1>Categories</h1>
        <div class="row">
            <div class="col-8">
                <ul class="list-group">
                    {% for category in categories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{%url 'category' category.category%}">{{category}}</a><span class="badge badge-light">{{category.listing_set.count}}</span>
                        </li>
                    {%empty%}
                        Not Available
                    {%endfor%}
                </ul>
            </div>
        </div>
{% endblock %}
